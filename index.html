<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Club Deportivo Playas de Fuengirola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container-fluid w-100 justify-content-around">
                <a class="navbar-brand" href="./index.html">
                    <img class="logo-header" src="./assets/logo-fuengirola.png" alt="Logo del Club">
                    <img class="ayuntamiento-header" src="./assets/ayuntamiento-fuengirola.png" alt="Ayuntamiento de Fuengirola">
                </a>
                <h1>Club Deportivo Playas de Fuengirola</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/conocenos.html">Conocenos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/galeria.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/torneos.html">Torneos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/tienda.html">Tienda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-cont">
        <div class="foto-equipo">
            <img class="foto-equipo" src="./assets/equipo.JPG" alt="Foto Senior Masculino">
        </div>
        <form>
            <h2 class="juega">Juega con nosotros</h2>
            <label>Nombre:</label>
            <input type="text" placeholder="Tu nombre aquí">
            <label>Apellido:</label>
            <input type="text" placeholder="Tu apellido aquí">
            <label>Email:</label>
            <input type="email" placeholder="Tu email aquí">
            <label>Escribe tus dudas</label>
            <input rows="8" cols="35" placeholder="Tus dudas aquí"></input>

            <input class="enviar" type="submit" value="Enviar">
        </form>
    </main>

    <footer class="footer-index">
        <iframe class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1296.3768280063327!2d-4.593790983408398!3d36.56930172373812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd72e30ebe8e1701%3A0x5d0487b02839c214!2sPlaya%20de%20Carvajal!5e0!3m2!1ses!2sar!4v1759288225154!5m2!1ses!2sar"
            width="980" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h3 class="der">© Club Deportivo Playas de Fuengirola - 2025</h3>
        <img class="ayuntamiento-footer" src="./assets/ayuntamiento-fuengirola.png" alt="Ayuntamiento de Fuengirola">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>

</html>
